# config file version
apiVersion: 1

deleteDatasources:
  - name: sedi
    orgId: 1
  - name: prediction
    orgId: 1

datasources:
- name: sedi
  type: postgres
  url: db:5432
  user: read
  database: sedi
  editable: false
  isDefault: true
  secureJsonData:
      password: grafana
  jsonData:
      sslmode: "disable"
- name: prediction
  type: grafana-simple-json-datasource
  url: http://platformapp:8080/prediction/
